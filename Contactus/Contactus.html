<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify Contact</title>
    <link rel="shortcut icon" href="../MainPage/static/TrackifylogoNobackground.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../MainPage/static/TrackifylogoNobackground.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            background-color: #2a2a2a;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000000;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-container {
            background-color: rgb(37, 37, 37);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            border: 2px solid rgb(255, 172, 55);
            box-shadow: 2px 2px 16px 2px rgb(171, 171, 171);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        h1 {
            font-family: 'Abril Fatface', cursive;
            text-align: center;
            color: #ff9d46;
            margin-bottom: 30px;
            font-weight: 400;
            font-size: 2.5rem;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: #85ff2e;
            margin: 15px auto 0;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.4s ease;
        }
        
        .form-container:hover h1::after {
            transform: scaleX(1);
        }
        
        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-group:hover label {
            transform: translateX(5px);
        }
        
        input, textarea {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #85ff2e;
            border-radius: 20px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            background-color: #323232;
            color: #ffffff;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #ffc504;
            box-shadow: 0 0 0 3px rgba(255, 172, 55, 0.2);
            transform: scale(1.02);
        }
        
        input:hover, textarea:hover {
            border: 2px solid #ffc504;
            transform: scale(1.02);
        }
        
        textarea {
            resize: vertical;
            min-height: 140px;
        }
        
        button {
            background-color: #ffae01;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 40px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
        }
        
        button:hover {
            background-color: #ffae01;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 174, 1, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            input, textarea {
                padding: 12px 15px;
            }
        }
        
        @media (max-width: 400px) {
            .form-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                padding: 12px 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form name="submit-to-google-sheet">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>
            </div>
            
            <button type="submit" id="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxkrEwvFu6--_axl-y2qKCXURJxg-UHrtMs-MofLTdn6e-YNOihIx3bNPRIGPWaTypoaQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const submitBtn = document.getElementById('submit-btn')
      
        form.addEventListener('submit', e => {
            e.preventDefault()
            submitBtn.innerHTML = 'Sending...';
            submitBtn.style.pointerEvents = 'none';
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    submitBtn.innerHTML = 'âœ“ Sent!';
                    setTimeout(() => {
                        submitBtn.innerHTML = 'Send Message';
                        submitBtn.style.pointerEvents = 'auto';
                    }, 2000);
                    
                    form.reset(); 
                })
                .catch(error => {
                    console.error('Error!', error)
                    submitBtn.innerHTML = 'Error! Try Again';
                    setTimeout(() => {
                        submitBtn.innerHTML = 'Send Message';
                        submitBtn.style.pointerEvents = 'auto';
                    }, 2000);
                })
        })
    </script>
</body>
</html>
